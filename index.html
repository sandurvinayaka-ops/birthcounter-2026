  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    @keyframes space-rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.4; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes comet-fly {
      from { transform: translate(-300px, -300px) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      to { transform: translate(130vw, 130vh) rotate(45deg); opacity: 0; }
    }
  </style>
