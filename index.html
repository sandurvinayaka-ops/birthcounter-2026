<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Global Birth Tracker | Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #010105; 
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    
    /* Cinematic Deep Space Background */
    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: #010108;
    }

    .sun-glow {
      position: absolute;
      top: -10%;
      right: -10%;
      width: 70vw;
      height: 70vw;
      background: radial-gradient(circle, rgba(147, 197, 253, 0.08) 0%, transparent 70%);
      filter: blur(100px);
      pointer-events: none;
    }

    .nebula-layer {
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background-size: cover;
      background-position: center;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .nebula-1 {
      background-image: url('https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=2070&auto=format&fit=crop');
      opacity: 0.15;
      filter: blur(6px) hue-rotate(10deg);
      animation: drift-slow 180s linear infinite alternate;
    }

    .nebula-2 {
      background-image: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?q=80&w=2072&auto=format&fit=crop');
      opacity: 0.1;
      filter: blur(15px) saturate(1.5);
      animation: rotate-slow 240s linear infinite;
    }

    /* Star Visuals */
    .star {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .star-bright {
      box-shadow: 0 0 10px 2px rgba(255,255,255,0.7), 0 0 20px 5px rgba(147, 197, 253, 0.3);
      background-color: #fff !important;
    }
    
    .star-bright::after, .star-bright::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: translate(-50%, -50%);
    }
    .star-bright::after { width: 500%; height: 1px; }
    .star-bright::before { width: 1px; height: 500%; }

    .twinkle {
      animation: twinkle-pulse var(--duration) ease-in-out infinite alternate;
    }

    @keyframes drift-slow {
      from { transform: translate(-3%, -3%) rotate(0deg); }
      to { transform: translate(3%, 3%) rotate(2deg); }
    }

    @keyframes rotate-slow {
      from { transform: rotate(0deg) scale(1.1); }
      to { transform: rotate(360deg) scale(1); }
    }

    @keyframes twinkle-pulse {
      0% { opacity: 0.2; transform: scale(0.7); filter: brightness(0.8); }
      100% { opacity: 1; transform: scale(1.1); filter: brightness(1.4); }
    }

    /* Cinematic Comets (Image Based) */
    .comet {
      position: absolute;
      z-index: 10;
      pointer-events: none;
      animation: comet-travel var(--speed) linear forwards;
      transform: rotate(var(--angle));
    }

    .comet-head {
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 
        0 0 20px 5px #fff,
        0 0 40px 15px #f59e0b, /* Orange Glow */
        0 0 70px 30px rgba(245, 158, 11, 0.3);
      position: relative;
    }

    .comet-tail {
      position: absolute;
      top: 50%;
      left: 0;
      height: 12px;
      width: var(--tail-len);
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(245, 158, 11, 0.2) 20%, 
        rgba(255, 255, 255, 0.6) 80%,
        #fff 100%
      );
      transform: translateY(-50%) rotate(180deg);
      transform-origin: right center;
      filter: blur(4px);
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    /* Additional wispy layers for the tail */
    .comet-tail-wisps {
      position: absolute;
      top: 50%;
      left: 0;
      height: 25px;
      width: calc(var(--tail-len) * 1.2);
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(120, 50, 20, 0.1) 10%, 
        rgba(245, 158, 11, 0.4) 70%,
        rgba(255, 255, 255, 0.2) 100%
      );
      transform: translateY(-50%) rotate(180deg);
      transform-origin: right center;
      filter: blur(12px);
      mix-blend-mode: screen;
    }

    @keyframes comet-travel {
      0% { transform: translate(var(--start-x), var(--start-y)) rotate(var(--angle)); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translate(var(--end-x), var(--end-y)) rotate(var(--angle)); opacity: 0; }
    }

    /* Globe Realism */
    .land {
      stroke: rgba(255,255,255,0.2);
      stroke-width: 0.15;
      transition: fill 0.3s ease; 
    }

    .graticule {
      fill: none;
      stroke: #ffffff;
      stroke-width: 0.2;
      opacity: 0.05;
    }

    .globe-outline {
      fill: url(#oceanGradient); 
      stroke: rgba(255, 255, 255, 0.15);
      stroke-width: 0.5px;
    }

    .atmosphere {
      fill: none;
      stroke: rgba(147, 197, 253, 0.45);
      stroke-width: 30px;
      filter: blur(20px);
    }

    .clouds {
      opacity: 0.35;
      pointer-events: none;
      filter: blur(4px);
      mix-blend-mode: screen;
    }

    .night-side {
      fill: url(#terminatorGradient);
      pointer-events: none;
    }

    /* UI Layout */
    .glass-sidebar {
      background: transparent;
      backdrop-filter: none;
      border: none;
    }

    .header-spaced {
      letter-spacing: 0.3em;
      font-weight: 900;
      color: #818cf8; 
      text-shadow: 0 0 25px rgba(129, 140, 248, 0.4);
    }

    .amber-bloom {
      color: #fbbf24;
      filter: drop-shadow(0 0 30px rgba(251, 191, 36, 0.5));
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
    }

    /* Progress Bar Styles */
    .progress-track {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #6366f1, #fbbf24);
      box-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
      transition: width 1s linear;
      position: relative;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    const BIRTHS_PER_SECOND = 4.35;
    const FLASH_BURST_COLOR = "#FFFFFF"; 
    const FLASH_BLOOM_COLOR = "#fbbf24"; // High contrast Gold
    const LAND_COLOR = "#33333a"; // Lightened metallic charcoal for much better visibility
    const ICE_COLOR = "#f8fafc";  
    const ROTATION_SPEED = 0.8; 
    const GLOBE_SCALE_FACTOR = 2.2; // Optimized scale factor
    
    const COUNTRIES_WEIGHTS = [
      { id: 'IND', weight: 24.2 }, { id: 'CHN', weight: 9.4 },
      { id: 'NGA', weight: 8.0 }, { id: 'PAK', weight: 6.4 },
      { id: 'IDN', weight: 4.5 }, { id: 'USA', weight: 3.6 },
      { id: 'ETH', weight: 3.9 }, { id: 'BRA', weight: 2.7 },
      { id: 'BGD', weight: 3.0 }, { id: 'COD', weight: 4.1 },
      { id: 'RUS', weight: 1.4 }, { id: 'MEX', weight: 2.0 },
      { id: 'PHL', weight: 2.0 }, { id: 'EGY', weight: 2.6 },
      { id: 'VNM', weight: 1.5 }, { id: 'TUR', weight: 1.2 },
      { id: 'DEU', weight: 0.8 }, { id: 'GBR', weight: 0.7 },
      { id: 'FRA', weight: 0.7 }, { id: 'ZAF', weight: 1.2 },
      { id: 'OTHER', weight: 12.0 }
    ];

    const STELLAR_COLORS = [
      '#9bb0ff', '#aabfff', '#cad7ff', '#f8f7ff', '#fff4ea', '#ffd2a1', '#ffcc6f'
    ];

    const StarBackground = () => {
      const starLayers = useMemo(() => {
        return [
          Array.from({ length: 200 }).map((_, i) => ({
            id: `l1-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: 1.2, duration: `${Math.random() * 4 + 3}s`, delay: `${Math.random() * 10}s`,
            color: STELLAR_COLORS[Math.floor(Math.random() * 3)], layer: 1
          })),
          Array.from({ length: 150 }).map((_, i) => ({
            id: `l2-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: Math.random() * 2 + 1, duration: `${Math.random() * 3 + 1}s`, delay: `${Math.random() * 5}s`,
            color: STELLAR_COLORS[Math.floor(Math.random() * STELLAR_COLORS.length)], layer: 2, isBright: Math.random() > 0.85
          })),
          Array.from({ length: 30 }).map((_, i) => ({
            id: `l3-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: 2.5, duration: `${Math.random() * 2 + 1}s`, delay: `${Math.random() * 2}s`,
            color: '#fff', layer: 3, isBright: true
          }))
        ];
      }, []);

      const [comets, setComets] = useState([]);

      useEffect(() => {
        const spawnComet = () => {
          const id = Date.now();
          const speed = Math.random() * 5 + 3; 
          const tailLen = Math.random() * 250 + 150; 
          
          const startXVal = Math.random() * 100;
          const startYVal = Math.random() * 100;
          const angle = Math.atan2(50 - startYVal, 50 - startXVal) * (180 / Math.PI);

          const startX = startXVal + 'vw';
          const startY = startYVal + 'vh';
          const endX = (startXVal + (Math.cos(angle * Math.PI / 180) * 150)) + 'vw';
          const endY = (startYVal + (Math.sin(angle * Math.PI / 180) * 150)) + 'vh';

          setComets(prev => [...prev, { 
            id, startX, startY, endX, endY, 
            speed: `${speed}s`, 
            tailLen: `${tailLen}px`,
            angle: `${angle}deg`
          }]);

          setTimeout(() => setComets(prev => prev.filter(c => c.id !== id)), speed * 1000 + 100);
          setTimeout(spawnComet, 2000 + Math.random() * 5000);
        };
        setTimeout(spawnComet, 1000);
      }, []);

      return (
        <div className="space-background">
          <div className="sun-glow"></div>
          <div className="nebula-layer nebula-1"></div>
          <div className="nebula-layer nebula-2"></div>
          {starLayers.flat().map(star => (
            <div key={star.id} className={`star twinkle ${star.isBright ? 'star-bright' : ''}`} style={{
                top: star.top, left: star.left, width: `${star.size}px`, height: `${star.size}px`, backgroundColor: star.color, '--duration': star.duration, animationDelay: star.delay, opacity: star.layer === 1 ? 0.4 : 0.9, zIndex: star.layer
              }}
            />
          ))}
          {comets.map(c => (
            <div key={c.id} className="comet" style={{ 
              '--start-x': c.startX, '--start-y': c.startY, 
              '--end-x': c.endX, '--end-y': c.endY, 
              '--speed': c.speed, '--angle': c.angle,
              '--tail-len': c.tailLen 
            }}>
              <div className="comet-tail"></div>
              <div className="comet-tail-wisps"></div>
              <div className="comet-head"></div>
            </div>
          ))}
        </div>
      );
    };

    const WorldMap = ({ lastBirth }) => {
      const svgRef = useRef(null);
      const [geoData, setGeoData] = useState(null);
      const rotationRef = useRef([0, -12]); 
      const activeFlashesRef = useRef(new Map()); 

      useEffect(() => {
        fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
          .then(res => res.json())
          .then(data => {
            setGeoData(data);
          });
      }, []);

      useEffect(() => {
        if (!geoData || !svgRef.current) return;

        const svg = d3.select(svgRef.current);
        const width = svgRef.current.clientWidth;
        const height = svgRef.current.clientHeight;

        svg.selectAll("*").remove();
        const defs = svg.append("defs");
        
        // Brighter Deep Azure Ocean
        const oceanGrad = defs.append("radialGradient")
          .attr("id", "oceanGradient")
          .attr("cx", "70%")
          .attr("cy", "30%")
          .attr("r", "70%");
        oceanGrad.append("stop").attr("offset", "0%").attr("stop-color", "#0066cc");
        oceanGrad.append("stop").attr("offset", "100%").attr("stop-color", "#002b4d");

        // Specular highlight
        const specularGrad = defs.append("radialGradient")
          .attr("id", "specularGrad")
          .attr("cx", "65%")
          .attr("cy", "25%")
          .attr("r", "50%");
        specularGrad.append("stop").attr("offset", "0%").attr("stop-color", "rgba(255,255,255,0.15)");
        specularGrad.append("stop").attr("offset", "100%").attr("stop-color", "transparent");

        // Softened Day/Night terminator
        const terminatorGrad = defs.append("radialGradient")
          .attr("id", "terminatorGradient")
          .attr("cx", "80%")
          .attr("cy", "20%")
          .attr("r", "85%");
        terminatorGrad.append("stop").attr("offset", "0%").attr("stop-color", "transparent");
        terminatorGrad.append("stop").attr("offset", "100%").attr("stop-color", "rgba(0,0,20,0.4)");

        const globeRadius = Math.min(width, height) / GLOBE_SCALE_FACTOR;
        const projection = d3.geoOrthographic()
          .scale(globeRadius)
          .translate([width / 2, height / 2])
          .clipAngle(90);

        const path = d3.geoPath().projection(projection);
        
        svg.append("circle")
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .attr("r", globeRadius + 3)
          .attr("class", "atmosphere");

        svg.append("path")
          .datum({type: "Sphere"})
          .attr("class", "globe-outline")
          .attr("d", path);

        const graticule = d3.geoGraticule();
        const graticulePath = svg.append("path")
          .datum(graticule)
          .attr("class", "graticule")
          .attr("d", path);

        const mapGroup = svg.append("g");
        const countries = mapGroup.selectAll("path")
          .data(geoData.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("class", d => `land country-${d.id}`)
          .attr("fill", d => (d.id === 'ATA' || d.id === 'GRL') ? ICE_COLOR : LAND_COLOR);

        // Specular Glare
        svg.append("circle")
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .attr("r", globeRadius)
          .attr("fill", "url(#specularGrad)")
          .attr("pointer-events", "none");

        // Night Overlay
        svg.append("circle")
          .attr("cx", width / 2)
          .attr("cy", height / 2)
          .attr("r", globeRadius)
          .attr("class", "night-side");

        const timer = d3.timer(() => {
          rotationRef.current[0] += ROTATION_SPEED;
          projection.rotate(rotationRef.current);

          graticulePath.attr("d", path);
          svg.selectAll(".globe-outline").attr("d", path);

          const now = Date.now();
          countries.each(function(d) {
            const countryPath = d3.select(this);
            countryPath.attr("d", path);

            const centroid = d3.geoCentroid(d);
            const visible = d3.geoDistance(centroid, [-rotationRef.current[0], -rotationRef.current[1]]) < Math.PI / 2;
            
            if (!visible) {
              countryPath.attr("opacity", 0);
              return;
            }
            countryPath.attr("opacity", 1);

            const flash = activeFlashesRef.current.get(d.id);
            if (flash) {
              const age = now - flash.startTime;
              const duration = 2200;
              if (age > duration) {
                activeFlashesRef.current.delete(d.id);
                const baseCol = (d.id === 'ATA' || d.id === 'GRL') ? ICE_COLOR : LAND_COLOR;
                countryPath.attr("fill", baseCol).style("filter", "none");
              } else {
                let color;
                const baseCol = (d.id === 'ATA' || d.id === 'GRL') ? ICE_COLOR : LAND_COLOR;
                if (age < 80) { // Initial Burst
                  color = FLASH_BURST_COLOR;
                  countryPath.style("filter", `drop-shadow(0 0 50px ${FLASH_BLOOM_COLOR}) brightness(5)`);
                } else {
                  const t = (age - 80) / (duration - 80);
                  color = d3.interpolateRgb(FLASH_BLOOM_COLOR, baseCol)(t);
                  countryPath.style("filter", t < 0.6 ? `drop-shadow(0 0 ${40 * (1-t)}px ${FLASH_BLOOM_COLOR})` : "none");
                }
                countryPath.attr("fill", color);
              }
            }
          });
        });

        const handleResize = () => {
          if (!svgRef.current) return;
          const w = svgRef.current.clientWidth;
          const h = svgRef.current.clientHeight;
          const newRadius = Math.min(w, h) / GLOBE_SCALE_FACTOR;
          projection.scale(newRadius).translate([w / 2, h / 2]);
          svg.selectAll("circle.night-side").attr("cx", w/2).attr("cy", h/2).attr("r", newRadius);
          svg.selectAll("circle.atmosphere").attr("cx", w/2).attr("cy", h/2).attr("r", newRadius + 3);
        };

        window.addEventListener('resize', handleResize);
        return () => {
          timer.stop();
          window.removeEventListener('resize', handleResize);
        };
      }, [geoData]);

      useEffect(() => {
        if (!lastBirth || !geoData) return;
        let targetId = lastBirth.countryId;
        if (targetId === "OTHER") {
          const others = geoData.features.filter(f => f.id !== 'ATA' && !COUNTRIES_WEIGHTS.some(c => c.id === f.id));
          if (others.length > 0) targetId = others[Math.floor(Math.random() * others.length)].id;
        }
        activeFlashesRef.current.set(targetId, { startTime: Date.now() });
      }, [lastBirth]);

      return (
        <div className="relative w-full h-full flex items-center justify-center">
          <div className="absolute w-[85vh] h-[85vh] rounded-full bg-amber-500/10 blur-[120px] pointer-events-none"></div>
          <svg ref={svgRef} className="w-full h-full relative z-10" />
        </div>
      );
    };

    const App = () => {
      const [totalToday, setTotalToday] = useState(0);
      const [lastBirth, setLastBirth] = useState(null);
      const [dayProgress, setDayProgress] = useState(0);
      const [currentTime, setCurrentTime] = useState('');
      const totalTodayRef = useRef(0);

      useEffect(() => {
        const updateProgress = () => {
          const now = new Date();
          const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          const secondsElapsed = (now.getTime() - startOfDay.getTime()) / 1000;
          setDayProgress((secondsElapsed / 86400) * 100);
          const hh = String(now.getHours()).padStart(2, '0');
          const mm = String(now.getMinutes()).padStart(2, '0');
          setCurrentTime(`${hh}:${mm}`);
        };

        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const initialCount = Math.floor(((now.getTime() - startOfDay.getTime()) / 1000) * BIRTHS_PER_SECOND);
        setTotalToday(initialCount);
        totalTodayRef.current = initialCount;
        updateProgress();

        const interval = setInterval(updateProgress, 1000);

        const schedule = () => {
          const delay = -Math.log(Math.random()) * (1000 / BIRTHS_PER_SECOND);
          setTimeout(() => {
            const totalWeight = COUNTRIES_WEIGHTS.reduce((acc, c) => acc + c.weight, 0);
            let r = Math.random() * totalWeight;
            let selectedId = "OTHER";
            for (const c of COUNTRIES_WEIGHTS) {
              if (r < c.weight) { selectedId = c.id; break; }
              r -= c.weight;
            }
            totalTodayRef.current += 1;
            setTotalToday(totalTodayRef.current);
            setLastBirth({ countryId: selectedId, timestamp: Date.now() });
            schedule();
          }, delay);
        };
        schedule();
        return () => clearInterval(interval);
      }, []);

      return (
        <div className="h-screen w-screen flex flex-col bg-transparent overflow-hidden">
          <StarBackground />
          <div className="flex-1 flex overflow-hidden">
            <div className="w-[35%] flex flex-col justify-center items-center p-12 relative glass-sidebar z-20">
              <div className="w-full max-w-xl text-center">
                <div className="header-spaced text-3xl uppercase mb-6 leading-tight font-black opacity-70">
                  Global<br/>Live Births
                </div>
                <div className="text-[7vw] font-black amber-bloom mono leading-none tracking-tighter whitespace-nowrap mb-8">
                  {new Intl.NumberFormat('de-DE').format(totalToday)}
                </div>
                <div className="w-[80%] mx-auto mt-4 text-left relative">
                   <div className="h-6 relative w-full mb-1">
                      <div className="absolute bottom-0 text-[10px] font-black text-white mono whitespace-nowrap transition-all duration-1000 linear" style={{ left: `${dayProgress}%`, transform: 'translateX(-50%)' }}>
                        {currentTime}
                      </div>
                   </div>
                   <div className="progress-track">
                     <div className="progress-fill" style={{ width: `${dayProgress}%` }}></div>
                   </div>
                </div>
              </div>
            </div>
            <div className="flex-1 relative z-10 flex items-center justify-center p-4">
               <WorldMap lastBirth={lastBirth} />
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
