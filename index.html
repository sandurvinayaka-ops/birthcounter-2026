<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthPulse | Live Global Birth Tracker</title>
  
  <!-- UI Frameworks -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  
  <!-- Babel for Browser-side TSX Compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "d3": "https://esm.sh/d3@7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loading-text {
      margin-top: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      color: #666;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: pulse-text 2s infinite;
    }
    @keyframes pulse-text {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    <p class="loading-text">Initializing EarthPulse...</p>
    <div id="error-display" style="display: none; color: #ef4444; font-family: monospace; font-size: 12px; margin-top: 20px; max-width: 80%; text-align: center;"></div>
  </div>
  
  <div id="root"></div>

  <!-- type="text/babel" with data-presets handles TSX and React -->
  <script 
    type="text/babel" 
    data-type="module" 
    data-presets="typescript,react" 
    src="index.tsx"
  ></script>
  
  <script>
    // Hide loader when React content appears
    const observer = new MutationObserver(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });

    // Catch compilation or runtime errors to show they're happening
    window.addEventListener('error', (event) => {
      const errorDisplay = document.getElementById('error-display');
      if (errorDisplay) {
        errorDisplay.style.display = 'block';
        errorDisplay.innerText = 'Error: ' + event.message;
        const loadingText = document.querySelector('.loading-text');
        if (loadingText) loadingText.style.display = 'none';
      }
    });
  </script>
</body>
</html>
