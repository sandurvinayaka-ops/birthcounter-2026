<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Global Birth Tracker | Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #010105; 
      color: #f1f5f9;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    
    /* Advanced Cosmic Background */
    .space-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at center, #050b1d 0%, #010105 100%);
    }

    .nebula-layer-1 {
      position: absolute;
      top: -25%; left: -25%; width: 150%; height: 150%;
      background: radial-gradient(circle at 70% 30%, rgba(76, 29, 149, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 20% 70%, rgba(30, 58, 138, 0.1) 0%, transparent 60%);
      filter: blur(80px);
      animation: drift-slow 120s linear infinite alternate;
    }

    .nebula-layer-2 {
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background-image: url('https://images.unsplash.com/photo-1464802686167-b939a6910659?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      filter: blur(4px) saturate(0.5) brightness(0.4);
      mix-blend-mode: screen;
      animation: rotate-slow 300s linear infinite;
    }

    /* Star Visuals */
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
    }
    
    .star-bright {
      box-shadow: 0 0 4px 1px rgba(255,255,255,0.4);
    }
    
    .star-bright::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 200%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translate(-50%, -50%);
    }

    .star-bright::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      height: 200%; width: 1px;
      background: linear-gradient(0deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translate(-50%, -50%);
    }

    .twinkle {
      animation: twinkle-pulse var(--duration) ease-in-out infinite alternate;
    }

    @keyframes drift-slow {
      from { transform: translate(-5%, -5%); }
      to { transform: translate(5%, 5%); }
    }

    @keyframes rotate-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes twinkle-pulse {
      0% { opacity: 0.3; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    /* Comets */
    .comet {
      position: absolute;
      width: 200px;
      height: 2px;
      background: linear-gradient(90deg, #fff 0%, rgba(255,255,255,0.4) 10%, transparent 100%);
      transform-origin: left center;
      filter: blur(0.5px);
      z-index: 0;
    }

    /* Globe Enhancements */
    .land {
      stroke: #020205;
      stroke-width: 0.4;
      transition: fill 0.3s ease; 
    }

    .graticule {
      fill: none;
      stroke: #a78bfa;
      stroke-width: 0.15;
      opacity: 0.1;
    }

    .globe-outline {
      fill: #0a0a18; 
      stroke: rgba(167, 139, 250, 0.2);
      stroke-width: 1px;
    }

    /* Sidebar Glassmorphism */
    .glass-sidebar {
      background: rgba(4, 5, 15, 0.8);
      backdrop-filter: blur(40px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 20px 0 50px rgba(0,0,0,0.5);
    }

    .header-spaced {
      letter-spacing: 0.25em;
      font-weight: 800;
      color: #94a3b8; 
    }

    .amber-bloom {
      color: #fbbf24;
      filter: drop-shadow(0 0 35px rgba(251, 191, 36, 0.5));
    }

    .app-footer {
      height: 32px;
      background: rgba(1, 1, 3, 0.9);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.03);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "d3": "https://esm.sh/d3@^7.9.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    const BIRTHS_PER_SECOND = 4.35;
    const GOLD_COLOR = "#fbbf24"; 
    const IMPACT_COLOR = "#FFFFFF"; 
    const LAND_COLOR = "#2e1065"; /* Rich deep violet */
    const STROKE_COLOR = "#000000";
    const ROTATION_SPEED = 0.3; 
    
    const COUNTRIES_WEIGHTS = [
      { id: 'IND', weight: 24.2 }, { id: 'CHN', weight: 9.4 },
      { id: 'NGA', weight: 8.0 }, { id: 'PAK', weight: 6.4 },
      { id: 'IDN', weight: 4.5 }, { id: 'USA', weight: 3.6 },
      { id: 'ETH', weight: 3.9 }, { id: 'BRA', weight: 2.7 },
      { id: 'BGD', weight: 3.0 }, { id: 'COD', weight: 4.1 },
      { id: 'RUS', weight: 1.4 }, { id: 'MEX', weight: 2.0 },
      { id: 'PHL', weight: 2.0 }, { id: 'EGY', weight: 2.6 },
      { id: 'VNM', weight: 1.5 }, { id: 'TUR', weight: 1.2 },
      { id: 'DEU', weight: 0.8 }, { id: 'GBR', weight: 0.7 },
      { id: 'FRA', weight: 0.7 }, { id: 'ZAF', weight: 1.2 },
      { id: 'OTHER', weight: 12.0 }
    ];

    const StarBackground = () => {
      // Parallax star generation
      const starLayers = useMemo(() => {
        return [
          // Layer 1: Far (Small, dim)
          Array.from({ length: 180 }).map((_, i) => ({
            id: `l1-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: 1, duration: `${Math.random() * 4 + 3}s`, delay: `${Math.random() * 10}s`,
            color: '#a5b4fc', layer: 1
          })),
          // Layer 2: Mid (Variable size, brighter)
          Array.from({ length: 80 }).map((_, i) => ({
            id: `l2-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: Math.random() * 1.5 + 1, duration: `${Math.random() * 2 + 2}s`, delay: `${Math.random() * 5}s`,
            color: '#fff', layer: 2, isBright: Math.random() > 0.9
          })),
          // Layer 3: Near (Large, occasional flares)
          Array.from({ length: 20 }).map((_, i) => ({
            id: `l3-${i}`, top: `${Math.random() * 100}%`, left: `${Math.random() * 100}%`,
            size: 2.5, duration: `${Math.random() * 1 + 1.5}s`, delay: `${Math.random() * 3}s`,
            color: '#fef3c7', layer: 3, isBright: true
          }))
        ];
      }, []);

      const [comets, setComets] = useState([]);

      useEffect(() => {
        const spawnComet = () => {
          const id = Date.now();
          const startTop = Math.random() * 40;
          const startLeft = -20;
          const angle = 15 + Math.random() * 25; 
          const speed = Math.random() * 1.5 + 1.2;

          setComets(prev => [...prev, { id, top: `${startTop}%`, left: `${startLeft}%`, angle: `${angle}deg`, speed }]);
          setTimeout(() => setComets(prev => prev.filter(c => c.id !== id)), speed * 1000 + 500);
          setTimeout(spawnComet, 4000 + Math.random() * 8000);
        };

        const timer = setTimeout(spawnComet, 2000);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div className="space-background">
          <div className="nebula-layer-1"></div>
          <div className="nebula-layer-2"></div>
          
          {starLayers.flat().map(star => (
            <div 
              key={star.id} 
              className={`star twinkle ${star.isBright ? 'star-bright' : ''}`} 
              style={{
                top: star.top,
                left: star.left,
                width: `${star.size}px`,
                height: `${star.size}px`,
                backgroundColor: star.color,
                '--duration': star.duration,
                animationDelay: star.delay,
                opacity: star.layer === 1 ? 0.4 : 0.8
              }}
            />
          ))}

          {comets.map(comet => (
            <div 
              key={comet.id}
              className="comet"
              style={{
                top: comet.top,
                left: comet.left,
                transform: `rotate(${comet.angle})`,
                animation: `cometMove ${comet.speed}s cubic-bezier(0.1, 0, 0.9, 1) forwards`
              }}
            />
          ))}
          <style>{`
            @keyframes cometMove {
              0% { left: -10%; opacity: 0; }
              20% { opacity: 1; }
              80% { opacity: 1; }
              100% { left: 130%; opacity: 0; }
            }
          `}</style>
        </div>
      );
    };

    const WorldMap = ({ lastBirth }) => {
      const svgRef = useRef(null);
      const [geoData, setGeoData] = useState(null);
      const rotationRef = useRef([0, -10]); 
      const activeFlashesRef = useRef(new Map()); 

      useEffect(() => {
        fetch('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson')
          .then(res => res.json())
          .then(data => {
            const filteredFeatures = data.features.filter(feature => feature.id !== 'ATA');
            setGeoData({ ...data, features: filteredFeatures });
          });
      }, []);

      useEffect(() => {
        if (!geoData || !svgRef.current) return;

        const svg = d3.select(svgRef.current);
        const width = svgRef.current.clientWidth;
        const height = svgRef.current.clientHeight;

        svg.selectAll("*").remove();

        const projection = d3.geoOrthographic()
          .scale(Math.min(width, height) / 2.2)
          .translate([width / 2, height / 2])
          .clipAngle(90);

        const path = d3.geoPath().projection(projection);
        
        // Sphere & Atmosphere glow
        svg.append("path")
          .datum({type: "Sphere"})
          .attr("class", "globe-outline")
          .attr("d", path);

        const graticule = d3.geoGraticule();
        const graticulePath = svg.append("path")
          .datum(graticule)
          .attr("class", "graticule")
          .attr("d", path);

        const mapGroup = svg.append("g");
        const countries = mapGroup.selectAll("path")
          .data(geoData.features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("class", d => `land country-${d.id}`)
          .attr("fill", LAND_COLOR)
          .attr("stroke", STROKE_COLOR);

        const timer = d3.timer((elapsed) => {
          rotationRef.current[0] += ROTATION_SPEED;
          projection.rotate(rotationRef.current);

          graticulePath.attr("d", path);
          svg.select(".globe-outline").attr("d", path);

          const now = Date.now();
          
          countries.each(function(d) {
            const countryPath = d3.select(this);
            countryPath.attr("d", path);

            const centroid = d3.geoCentroid(d);
            const visible = projection.clipAngle() === null || d3.geoDistance(centroid, [-rotationRef.current[0], -rotationRef.current[1]]) < Math.PI / 2;
            
            if (!visible) {
              countryPath.attr("opacity", 0);
              return;
            }
            countryPath.attr("opacity", 1);

            const flash = activeFlashesRef.current.get(d.id);
            if (flash) {
              const age = now - flash.startTime;
              if (age > 2000) {
                activeFlashesRef.current.delete(d.id);
                countryPath.attr("fill", LAND_COLOR).attr("stroke", STROKE_COLOR).style("filter", "none");
              } else {
                let color;
                if (age < 50) {
                  color = IMPACT_COLOR;
                  countryPath.style("filter", `drop-shadow(0 0 30px ${GOLD_COLOR}) brightness(2)`);
                } else {
                  const t = (age - 50) / 1950;
                  color = d3.interpolateRgb(GOLD_COLOR, LAND_COLOR)(t);
                  countryPath.style("filter", t < 0.6 ? `drop-shadow(0 0 ${20 * (1-t)}px ${GOLD_COLOR})` : "none");
                }
                countryPath.attr("fill", color).attr("stroke", color);
              }
            }
          });
        });

        const handleResize = () => {
          if (!svgRef.current) return;
          const w = svgRef.current.clientWidth;
          const h = svgRef.current.clientHeight;
          projection.scale(Math.min(w, h) / 2.2).translate([w / 2, h / 2]);
        };

        window.addEventListener('resize', handleResize);
        return () => {
          timer.stop();
          window.removeEventListener('resize', handleResize);
        };
      }, [geoData]);

      useEffect(() => {
        if (!lastBirth || !geoData) return;
        
        let targetId = lastBirth.countryId;
        if (targetId === "OTHER") {
          const others = geoData.features.filter(f => !COUNTRIES_WEIGHTS.some(c => c.id === f.id));
          if (others.length > 0) {
            targetId = others[Math.floor(Math.random() * others.length)].id;
          }
        }
        
        activeFlashesRef.current.set(targetId, { startTime: Date.now() });
      }, [lastBirth]);

      return (
        <div className="relative w-full h-full flex items-center justify-center">
          {/* Subtle atmosphere glow behind SVG */}
          <div className="absolute w-[60vh] h-[60vh] rounded-full bg-indigo-500/10 blur-[100px] pointer-events-none"></div>
          <svg ref={svgRef} className="w-full h-full relative z-10" />
        </div>
      );
    };

    const App = () => {
      const [totalToday, setTotalToday] = useState(0);
      const [lastBirth, setLastBirth] = useState(null);
      const totalTodayRef = useRef(0);

      useEffect(() => {
        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const initialCount = Math.floor(((now.getTime() - startOfDay.getTime()) / 1000) * BIRTHS_PER_SECOND);
        
        setTotalToday(initialCount);
        totalTodayRef.current = initialCount;

        const schedule = () => {
          const delay = -Math.log(Math.random()) * (1000 / BIRTHS_PER_SECOND);
          setTimeout(() => {
            const totalWeight = COUNTRIES_WEIGHTS.reduce((acc, c) => acc + c.weight, 0);
            let r = Math.random() * totalWeight;
            let selectedId = "OTHER";
            for (const c of COUNTRIES_WEIGHTS) {
              if (r < c.weight) { selectedId = c.id; break; }
              r -= c.weight;
            }
            totalTodayRef.current += 1;
            setTotalToday(totalTodayRef.current);
            setLastBirth({ countryId: selectedId, timestamp: Date.now() });
            schedule();
          }, delay);
        };
        schedule();
      }, []);

      return (
        <div className="h-screen w-screen flex flex-col bg-transparent overflow-hidden">
          <StarBackground />
          <div className="flex-1 flex overflow-hidden">
            {/* Sidebar (40%) */}
            <div className="w-[40%] flex flex-col justify-center items-center p-12 relative glass-sidebar z-10">
              
              <div className="absolute top-12 left-12 flex items-center gap-3 opacity-60">
                <svg className="w-5 h-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5">
                  <circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/>
                </svg>
                <span className="text-[10px] font-black tracking-[0.4em] text-indigo-400 uppercase">Live Pulse</span>
              </div>

              <div className="w-full max-w-xl text-center">
                <div className="header-spaced text-3xl uppercase mb-6 leading-tight font-black opacity-80">
                  Global<br/>Births Today
                </div>
                <div className="text-[7.5vw] font-black amber-bloom mono leading-none tracking-tighter whitespace-nowrap">
                  {totalToday.toLocaleString()}
                </div>
              </div>
            </div>

            {/* Globe Area */}
            <div className="flex-1 relative">
               <WorldMap lastBirth={lastBirth} />
            </div>
          </div>

          <footer className="app-footer"></footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
