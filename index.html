<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarthPulse | Live Global Birth Tracker</title>
  
  <!-- UI Frameworks -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  
  <!-- Babel for Browser-side TSX Compilation (Fixes Blank Page on GitHub) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "d3": "https://esm.sh/d3@7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    #root {
      width: 100%;
      height: 100%;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .nebula {
      filter: blur(140px);
      mix-blend-mode: screen;
      pointer-events: none;
      opacity: 0.15;
    }
    @keyframes rotate-bg {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes star-twinkle {
      0%, 100% { opacity: 0.6; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div className="flex flex-col items-center">
      <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      <p style="margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 12px; color: #444; letter-spacing: 2px;">INITIALIZING EARTHPULSE...</p>
    </div>
  </div>
  
  <div id="root"></div>

  <!-- Note: data-type="module" and type="text/babel" tells Babel to compile this TSX module in the browser -->
  <script type="text/babel" data-type="module" src="index.tsx"></script>
  
  <script>
    // Simple observer to hide loading screen once React mounts content
    const observer = new MutationObserver((mutations) => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true });
  </script>
</body>
</html>
